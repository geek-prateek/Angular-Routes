<h4 *ngIf="!allowEdit">You're not allowed to edit</h4>
<div *ngIf="allowEdit">
  <form (ngSubmit)="onUpdateServer()" #f="ngForm">
    <div class="form-group">
      <label for="name">Server Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="serverName"
        ngModel name="name"
        required
        #name="ngModel"
      />
    </div>
    <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid value!</span>
    <div class="form-group">
      <label for="status">Server status</label>
      <select id="status" class="form-control" [(ngModel)]="serverStatus" [ngModel]="defaultSelect" name="status">
        <option value="online">Online</option>  
        <option value="offline">Offline</option>
      </select>
    </div>
    <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
      Update Server
    </button>
  </form>
</div>
<hr>
<div class="row" *ngIf="showData">
    <h3>Your Data</h3>
    <p>serverName: {{ user.serverName }}</p>
    <p>Status: {{ user.status }}</p>
</div>
